type Category @model {
  id: ID!
  img: String
  title: String!
}

type Product @model {
  id: ID!
  title: String
  img: String
  minPrice: Int
  maxPrice: Int
  shippingPrice: Int
  categoryTitle: String 
}

type Option @model {
  id: ID!
  title: String
  options: [String]
  productTitle: String
}
